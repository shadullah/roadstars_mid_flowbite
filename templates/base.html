{% load compress %} {% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roadstars</title>

    {% compress css %}
    <link rel="stylesheet" href="{% static 'src/output.css' %}" />
    {% endcompress %}
  </head>

  <body class="bg-green-50">
    <nav
      class="bg-green-50 border-gray-200 px-2 sm:px-4 py-2.5 rounded dark:bg-gray-800"
    >
      <div
        class="container flex flex-wrap items-center justify-between mx-auto"
      >
        <a href="{{ .Site.Params.homepage }}/" class="flex items-center">
          <img
            src="{% static 'logo.png' %}"
            class="mr-3 h-14"
            alt="Flowbite Logo"
          />
          <span class="self-center text-3xl font-bold whitespace-nowrap"
            >Road<span class="text-sky-500">stars</span>
          </span>
        </a>
        <button
          data-collapse-toggle="mobile-menu"
          type="button"
          class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
          aria-controls="mobile-menu"
          aria-expanded="false"
        >
          <span class="sr-only">Open main menu</span>
          <svg
            class="w-6 h-6"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
              clip-rule="evenodd"
            ></path>
          </svg>
          <svg
            class="hidden w-6 h-6"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </button>
        <div class="hidden w-full md:block md:w-auto" id="mobile-menu">
          <ul
            class="flex items-center flex-col mt-4 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium"
          >
            <li>
              <a
                href="{% url 'home' %}"
                class="block py-2 pl-3 pr-4 text-white bg-sky-700 rounded md:bg-transparent md:text-sky-700 md:p-0 dark:text-white"
                aria-current="page"
                >Home</a
              >
            </li>
            {% if user.is_authenticated %}
            <li>
              <a
                href=""
                class="block py-2 pl-3 pr-4 text-white bg-sky-700 rounded md:bg-transparent md:text-sky-700 md:p-0 dark:text-white"
                aria-current="page"
                >Car Add</a
              >
            </li>

            {% endif %}
            {% if user.is_authenticated %}
            <li>
              <a href="{% url 'profile' %}">
                <button
                  type="button"
                  class="text-white bg-sky-700 hover:bg-sky-800 font-medium rounded-lg text-sm px-4 py-2 text-center"
                >
                  Profile
                </button>
              </a>
            </li>
            <li>
              <a href={% url 'logout' %}>
                <button
                type="button"
                class="text-white bg-sky-700 hover:bg-sky-800 font-medium rounded-lg text-sm px-4 py-2 text-center"
              >
                Logout
              </button>
              </a>
            </li>
            {% else %}
            <li>
              <a href="{% url 'register' %}">
                <button
                  type="button"
                  class="text-white bg-sky-700 hover:bg-sky-800 font-medium rounded-lg text-sm px-4 py-2 text-center"
                >
                  Register
                </button>
              </a>
            </li>
            <li>
              <a href={% url 'login' %}>
                <button
                type="button"
                class="text-white bg-sky-700 hover:bg-sky-800 font-medium rounded-lg text-sm px-4 py-2 text-center"
              >
                Login
              </button>
              </a>
            </li>

            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <!-- End of new HTML -->

    <div class="container mx-auto mt-4">
      {% block content %} {% endblock content %}
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
  </body>
</html>
