{% extends "base.html" %} {% block content %} {% load tailwind_filters %}  {% load crispy_forms_tags %}
<h1 class="text-2xl text-center mx-auto font-medium border-b-4 w-40">
  {{type}} Form
</h1>

<form class="mx-auto w-1/2" method="post">
  {% csrf_token %} {{ form|crispy }}
  <button
    class="bg-sky-600 px-4 py-2 text-white font-bold rounded-lg"
    style="background-color: turquoise; margin-bottom: 16px"
  >
    Submit
  </button>
</form>

{% endblock %}
